elements:
  - id: R
    text: Релятивизм
  - id: R-r
    text: Полный релятивизм
  - type: may be
    from: R
    to: R-r
  - id: R-a
    text: "Неполный релятивизм: относительно все кроме этой относительности"
  - type: may be
    from: R
    to: R-a
  - id: (R-r).d
    text: "Зависимость: истинность или ложность возможны только относительно перспективы"
  - type: includes
    from: R-r
    to: (R-r).d
  - id: (R-r).p
    text: "Множественность: есть более одной перспективы"
  - type: includes
    from: R-r
    to: (R-r).p
  - id: (R-r).nns
    text: "Не-нейтральная симметрия: выбор перспективы возможен только исходя из перспективы"
  - type: includes
    from: R-r
    to: (R-r).nns
  - id: EV
    text: "Одинаковая валидность: все перспективы одинаково правильные"
  - id: EV_negation_of_(R-r).nns
    type: negates
    from: EV
    to: (R-r).nns
  - id: EV->1
    text: Существует конкретное ранжирование и нейтральная, абсолютная перспектива, исходя из которой это ранжирование возможно
  - id: EV->1_consequence_of_EV
    type: therefore
    from: EV
    to: EV->1
  - type: therefore
    from: EV->1_consequence_of_EV
    to: EV_negation_of_(R-r).nns
  - id: (R-r).0 
    text: Все истины относительны
  - type: therefore
    from: (R-r).d
    to: (R-r).0
  - id: A
    text: Абсолютизм
  - id: A1
    text: Релятивизм либо противоречит себе, либо подрывает себя
  - type: includes
    from: A
    to: A1
  - id: (R-r).0_true_relatively
    text: "'Все истины относительны' относительно истинно"
  - type: may be
    from: (R-r).0
    to: (R-r).0_true_relatively
  - id: A1.1.1
    text: Относительно абсолютиста релятивизм ложен
  - id: A1.1.2
    text: Релятивисту нечем убедить абсолютиста
  - type: therefore
    from: (R-r).0_true_relatively
    to: A1.1.1
  - type: therefore
    from: (R-r).0_true_relatively
    to: A1.1.2
  - id: R-r_false_absolutely
    text: Релятивизм абсолютно ложен
  - type: therefore
    from: A1.1.1
    to: R-r_false_absolutely
  - id: (R-r).0_true_absolutely
    text: "'Все истины относительны' абсолютно истинно"
  - type: may be
    from: (R-r).0
    to: (R-r).0_true_absolutely
  - type: therefore
    from: (R-r).0_true_absolutely
    to: A
  - id: (R-a)/A
    text: Абсолютную относительность можно доказать только чем-то другим абсолютным
  - type: answers
    from: (R-a)/A
    to: R-a
  - id: A1.1.1_t_if_A
    text: "'Относительно релятивиста абсолютизм ложен' верно, если подразумевать абсолютизм"
  - id: A1.1.1_t_if_A_answers_A1.1.1
    type: answers
    from: A1.1.1_t_if_A
    to: A1.1.1
  - id: Rtt&Ata
    text: Релятивизм верен относительно релятивиста и абсолютизм верен относительно абсолютиста
  - id: Rtt&Ata_negates_A1.1.1_t_if_A
    type: negates
    from: Rtt&Ata
    to: A1.1.1_t_if_A
  - type: therefore
    from: Rtt&Ata_negates_A1.1.1_t_if_A
    to: A1.1.1_t_if_A_answers_A1.1.1
  - id: A1.3
    text: Понятие относительной истины банально, то есть подразумевает понятие абсолютной истины
  - id: A1.3->1
    text: Говоря относительно, говорим и абсолютно
  - type: therefore
    from: A1.3
    to: A1.3->1
  - type: answers
    from: A1.3
    to: (R-r).0
  - id: (A1.3)/(R-r)
    text: Необходимость использовать одно для описания другого не значит что одно подразумевается другим
  - type: answers
    from: (A1.3)/(R-r)
    to: A1.3
  - id: ((A1.1.2)/(R-r)).2
    text: Релятивист так же не может отрицать абсолютизм, как невозможно отрицать 'Все утверждения истинны'
  - type: answers
    from: ((A1.1.2)/(R-r)).2
    to: A1.1.2
  - id: ((A1.1.2)/(R-r)).3.1
    type: includes
    from: R
    to: A
  - id: A0
    text: "Первое утверждение: 'Абсолютная истина существует', каждое последующее: 'Предыдущее утверждение истинно', значит каждое из этих утверждений истинно для всех"
  - id: A0/(R-r)
    text: На каждое утверждение можно ответить, что оно истинно для утверждающего, но не для его оппонента
  - id: A0/(R-r)_negates_A0
    type: negates
    from: A0/(R-r)
    to: A0
  - type: therefore
    from: A0/(R-r)_negates_A0
    to: ((A1.1.2)/(R-r)).3.1
  - id: A_includes_R
    type: includes
    from: A
    to: R
  - id: ((A1.1.2)/(R-r)).3.2
    type: negates
    from: A0/(R-r)
    to: A_includes_R
  - id: ((A1.1.2)/(R-r)).4.1
    text: С точки зрения абсолютиста, релятивист отрицает абсолютизм
  - type: therefore
    from: ((A1.1.2)/(R-r)).3.2
    to: ((A1.1.2)/(R-r)).4.1
  - id: ((A1.1.2)/(R-r)).4.2
    text: С точки зрения релятивиста, абсолютист не отрицает релятивизм
  - type: therefore
    from: A0/(R-r)_negates_A0
    to: ((A1.1.2)/(R-r)).4.2
  - id: ((A1.1.2)/(R-r)).5
    text: Нечто, принимаемое всеми
  - id: ((A1.1.2)/(R-r)).5_therefore_R
    type: therefore
    from: ((A1.1.2)/(R-r)).5
    to: R
  - type: therefore
    from: ((A1.1.2)/(R-r)).5_therefore_R
    to: ((A1.1.2)/(R-r)).4.2
  - id: B
    text: Относительно твоей перспективы истинно то и только то, во что ты веришь
  - id: P
    text: Для всякого утверждения есть перспектива, в которой оно истинно
  - id: R_includes_B
    type: includes
    from: R
    to: B
  - id: R_includes_P
    type: includes
    from: R
    to: P
  - type: means
    from: A
    to: R_includes_B
  - type: means
    from: A
    to: R_includes_P
  - id: A3
    text: "Бесконечный регресс: 'Все истины относительны' истинно относительно перспективы 1, что истинно относительно перспективы 2 и т.д."
  - id: A3_answers_(R-r).0
    type: answers
    from: A3
    to: (R-r).0
  - id: A3->1
    text: Перспектив бесконечно много
  - type: therefore
    from: A3
    to: A3->1
  - id: A3.1
    text: Если перспективы привязаны к людям, а людей конечное число, то перспектив конечное число
  - id: A3.1_negates_A3->1
    type: negates
    from: A3.1
    to: A3->1
  - type: therefore
    from: A3.1_negates_A3->1
    to: A3_answers_(R-r).0
  - id: R_inexpressible
    text: Релятивизм невыразим
  - id: A3_means_R_inexpressible
    type: means
    from: A3
    to: R_inexpressible
  - id: ((A3.1)/(R-r)).1
    text: Бесконечности возможны
  - type: answers
    from: ((A3.1)/(R-r)).1
    to: A3_means_R_inexpressible
  - id: ((A3.1)/(R-r)).2
    text: Перспектива 1, перспектива 2 и т.д. могут быть одной и той же перспективой
  - type: answers
    from: ((A3.1)/(R-r)).2
    to: A3_means_R_inexpressible
  - id: (A3.1)/(R-r)
    text: "Абсолютизм имеет аналогичную 'проблему': 'Абсолютная истина существует' абсолютно истинно, что абсолютно истинно, что абсолютно истинно и т.д.."
  - type: answers
    from: (A3.1)/(R-r)
    to: A3_means_R_inexpressible
  - id: (A3.2)/(R-r)/A
    text: "В регрессе абсолютиста утверждения истинны потому что истинно 'Абсолютная истина существует', и достатончо просто утверждать это, тогда как релятивист не может просто утверждать 'Все истины относительны' и нуждается в бесконечной цепочке утверждений"
  - type: answers
    from: (A3.2)/(R-r)/A
    to: (A3.1)/(R-r)
  - id: ((A3.2)/(R-r)/A/(R-r)).1
    text: Достаточно некоторого конечного, удовлетворяющего наш интерес, числа звеньев, так же как в случае с каузальностью
  - type: answers
    from: ((A3.2)/(R-r)/A/(R-r)).1
    to: (A3.2)/(R-r)/A
  - id: (A3.2)/(R-r)/A/(R-r)/A
    text: Недостаточно, потому что в случае релятивиста ложность одного из звеньев значит ложность всех предыдущих
  - type: answers
    from: (A3.2)/(R-r)/A/(R-r)/A
    to: ((A3.2)/(R-r)/A/(R-r)).1
  - id: ((A3.2)/(R-r)/A/(R-r)).2
    text: Утверждая (P) 'Все истины относительны', релятивист не утверждает что это истинно относительно перспективы, ведь это было бы другое утверждение
  - type: answers
    from: ((A3.2)/(R-r)/A/(R-r)).2
    to: (A3.2)/(R-r)/A
  - id: ((A3.2)/(R-r)/A/(R-r)).3
    text: Утверждать 'Все истины относительны' не значит утверждать что это абсолютно истинно, это было бы предвосхищением основания со стороны абсолютиста
  - type: answers
    from: ((A3.2)/(R-r)/A/(R-r)).3
    to: (A3.2)/(R-r)/A
  - id: A4
    text: Релятивизм опасен
  - type: answers
    from: A4
    to: R
  - id: (A4/(R-r)).1
    text: "Опасность не значит ложность"
  - type: answers
    from: (A4/(R-r)).1
    to: A4
  - id: (A4/(R-r)).2
    text: Аргументы от опасности сами опасны
  - id: (A4/(R-r)).2<-1
    text: Множество полезных идей изначально отметались как опасные
  - type: therefore
    from: (A4/(R-r)).2<-1
    to: (A4/(R-r)).2
  - type: answers
    from: (A4/(R-r)).2
    to: A4
  - id: (A4/(R-r)).3<-1
    text: Если помимо веры в нечто есть также вера в множество того, из чего следует ложность нечто, то можно легко убедить в ложности
  - id: (A4/(R-r)).3
    text: Вера не значит истинность
  - type: therefore
    from: (A4/(R-r)).3<-1
    to: (A4/(R-r)).3
  - id: (A4/(R-r)).3->1
    text: Релятивист может так же как и абсолютист приводить аргументы за и против предположительно опасного
  - type: therefore
    from: (A4/(R-r)).3
    to: (A4/(R-r)).3->1
  - type: answers
    from: (A4/(R-r)).3->1
    to: A4
